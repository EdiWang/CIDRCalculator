<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR Calculator</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="/lib/alpinejs/3.15.0/cdn.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5" x-data="cidrCalculator()">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-center mb-4">CIDR Calculator</h1>

                <!-- IP Range to CIDR Converter -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">IP Range to CIDR</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Start IP Address</label>
                                <input type="text" class="form-control"
                                       x-model="rangeToCidr.startIp"
                                       placeholder="e.g., 192.168.1.0 or 2001:db8::">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End IP Address</label>
                                <input type="text" class="form-control"
                                       x-model="rangeToCidr.endIp"
                                       placeholder="e.g., 192.168.1.255 or 2001:db8::ffff">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" @click="convertRangeToCidr()">
                                Convert to CIDR
                            </button>
                        </div>
                        <div x-show="rangeToCidr.result" class="mt-3">
                            <div class="alert" :class="rangeToCidr.error ? 'alert-danger' : 'alert-success'">
                                <strong x-text="rangeToCidr.error ? 'Error:' : 'Result:'"></strong>
                                <div x-html="rangeToCidr.result"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CIDR to IP Range Converter -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">CIDR to IP Range</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">CIDR Notation</label>
                            <input type="text" class="form-control"
                                   x-model="cidrToRange.cidr"
                                   placeholder="e.g., 192.168.1.0/24 or 2001:db8::/32">
                        </div>
                        <div>
                            <button class="btn btn-success" @click="convertCidrToRange()">
                                Convert to IP Range
                            </button>
                        </div>
                        <div x-show="cidrToRange.result" class="mt-3">
                            <div class="alert" :class="cidrToRange.error ? 'alert-danger' : 'alert-info'">
                                <strong x-text="cidrToRange.error ? 'Error:' : 'Network Information:'"></strong>
                                <div x-html="cidrToRange.result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
