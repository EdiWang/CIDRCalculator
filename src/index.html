<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR Calculator</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CIDR Calculator" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <script defer src="/lib/alpinejs/3.15.0/cdn.min.js"></script>
</head>

<body>
    <div class="app-shell" x-data="cidrCalculator()">
        <h1>CIDR Calculator</h1>

        <section class="office-card">
            <header class="card-header">
                <span class="section-title">IP Range to CIDR</span>
            </header>
            <div class="fieldset two-column">
                <div>
                    <label>Start IP Address</label>
                    <input type="text" x-model="rangeToCidr.startIp" placeholder="e.g., 192.168.1.0 or 2001:db8::">
                </div>
                <div>
                    <label>End IP Address</label>
                    <input type="text" x-model="rangeToCidr.endIp" placeholder="e.g., 192.168.1.255 or 2001:db8::ffff">
                </div>
            </div>
            <div class="action-row">
                <button class="primary-button" @click="convertRangeToCidr()">Convert to CIDR</button>
            </div>
            <div x-show="rangeToCidr.result" class="mt-3">
                <div class="alert" :class="rangeToCidr.error ? 'alert-danger' : 'alert-success'">
                    <strong x-text="rangeToCidr.error ? 'Error:' : 'Result:'"></strong>
                    <div x-html="rangeToCidr.result"></div>
                </div>
            </div>
        </section>

        <section class="office-card">
            <header class="card-header">
                <span class="section-title">CIDR to IP Range</span>
            </header>
            <div class="fieldset">
                <div>
                    <label>CIDR Notation</label>
                    <input type="text" x-model="cidrToRange.cidr" placeholder="e.g., 192.168.1.0/24 or 2001:db8::/32">
                </div>
            </div>
            <div class="action-row">
                <button class="primary-button" @click="convertCidrToRange()">Convert to IP Range</button>
            </div>
            <div x-show="cidrToRange.result" class="mt-3">
                <div class="alert" :class="cidrToRange.error ? 'alert-danger' : 'alert-info'">
                    <strong x-text="cidrToRange.error ? 'Error:' : 'Network Information:'"></strong>
                    <div x-html="cidrToRange.result"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
